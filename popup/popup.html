<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>TVer Subtitle Extractor</h1>
    <div class="toggle-container">
      <span class="status-text">Status: </span>
      <span id="status-value">Off</span>
      <label class="switch">
        <input type="checkbox" id="subtitle-toggle">
        <span class="slider"></span>
      </label>
    </div>
    <p class="description">
      Extracts closed captions from Japanese TVer videos and renders them as selectable text, making them compatible with language learning tools like 10ten Japanese Reader.
    </p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
